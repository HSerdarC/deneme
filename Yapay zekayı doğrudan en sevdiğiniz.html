<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiyatro Oturma Planı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .stage {
            font-size: 24px;
            font-weight: bold;
            margin: 20px auto;
            padding: 10px;
            background-color: #444;
            color: white;
            width: 80%;
        }
        .seating {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .seat {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px;
            background-color: #ccc;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .seat:hover {
            transform: scale(1.1);
        }
        .reserved {
            background-color: #F44336;
            color: white;
        }
        .selected {
            background-color: #4CAF50;
            color: white;
        }
        .row-label {
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="stage">SAHNE</div>
    <div class="seating"></div>

    <button onclick="confirmReservation()">Rezervasyonu Onayla</button>
    <button onclick="cancelReservation()">Seçimi İptal Et</button>
    <button onclick="saveReservations()">Yerel Kaydet</button>
    <button onclick="loadReservations()">Yerelden Yükle</button>
    <button onclick="downloadReservations()">.JSON İndir</button>
    <input type="file" id="fileInput" />
    <button onclick="listReservations()">Rezervasyonları Listele</button>

    <div id="reservationList"></div>

    <script>
        const container = document.querySelector('.seating');
        const rows = "A B C D E F G H I J K L M N O P R S T U V Y Z AA BB".split(" ");
        const seatConfig = {
            A: [3, 6], B: [3, 6], C: [6, 6], D: [6, 6], E: [6, 6],
            F: [6, 6], G: [6, 6], H: [6, 6], I: [6, 6], J: [6, 6],
            K: [6, 6], L: [6, 6], M: [6, 6], N: [6, 6], O: [6, 6],
            P: [6, 6], R: [6, 6], S: [6, 6], T: [6, 6], U: [6, 6],
            V: [6, 6], Y: [6, 6], Z: [6, 6], AA: [6, 6], BB: [6, 6]
        };
        let selectedSeats = [];
        let reservations = {};

        function createSeat(row, num) {
            const seat = document.createElement('div');
            seat.classList.add('seat');
            seat.textContent = num;
            seat.dataset.row = row;
            seat.dataset.num = num;
            seat.onclick = () => toggleSeat(seat);
            return seat;
        }

        function toggleSeat(seat) {
            if (seat.classList.contains('selected')) {
                seat.classList.remove('selected');
                selectedSeats = selectedSeats.filter(s => s !== seat);
            } else if (!seat.classList.contains('reserved')) {
                seat.classList.add('selected');
                selectedSeats.push(seat);
            }
        }

        function confirmReservation() {
            if (selectedSeats.length === 0) {
                alert("Lütfen en az bir koltuk seçin.");
                return;
            }
            const name = prompt("Adınızı ve soyadınızı girin:");
            if (name) {
                selectedSeats.forEach(seat => {
                    const seatKey = `${seat.dataset.row}${seat.dataset.num}`;
                    reservations[seatKey] = name;
                    seat.dataset.name = name;
                    seat.textContent = seat.dataset.row + seat.dataset.num;
                    seat.title = name;
                    seat.classList.add('reserved');
                    seat.classList.remove('selected');
                    seat.onclick = () => cancelReservedSeat(seat);
                });
                selectedSeats = [];
                saveReservations();
            }
        }

        function cancelReservation() {
            selectedSeats.forEach(seat => seat.classList.remove('selected'));
            selectedSeats = [];
        }

        function cancelReservedSeat(seat) {
            const seatKey = `${seat.dataset.row}${seat.dataset.num}`;
            const rezervasyonSahibi = reservations[seatKey];
            const ad = prompt(`Bu koltuk ${rezervasyonSahibi} adına rezerve edilmiş. Rezervasyonu iptal etmek için adınızı girin:`);

            if (ad && ad.trim() === rezervasyonSahibi) {
                delete reservations[seatKey];
                seat.textContent = seat.dataset.num;
                seat.classList.remove('reserved');
                seat.onclick = () => toggleSeat(seat);
                saveReservations();
                alert("Rezervasyon iptal edildi.");
            } else {
                alert("İptal işlemi başarısız. Sadece rezervasyon sahibi iptal edebilir.");
            }
        }

        function saveReservations() {
            localStorage.setItem('reservations', JSON.stringify(reservations));
        }

        function loadReservations() {
            const savedData = localStorage.getItem('reservations');
            if (savedData) {
                reservations = JSON.parse(savedData);
                applyReservations();
                alert("Kayıtlı rezervasyonlar yüklendi.");
            } else {
                alert("Kayıtlı rezervasyon bulunamadı.");
            }
        }

        function applyReservations() {
            document.querySelectorAll(".seat").forEach(seat => {
                const seatKey = `${seat.dataset.row}${seat.dataset.num}`;
                if (reservations[seatKey]) {
                    seat.dataset.name = reservations[seatKey];
                    seat.textContent = seat.dataset.row + seat.dataset.num;
                    seat.title = reservations[seatKey];
                    seat.classList.add('reserved');
                    seat.onclick = () => cancelReservedSeat(seat);
                } else {
                    seat.title = "Boş koltuk";
                }
            });
        }

        function listReservations() {
            const reservationList = document.getElementById("reservationList");
            reservationList.innerHTML = "<h3>Rezervasyonlar:</h3>";

            const grouped = {};
            for (const [seat, name] of Object.entries(reservations)) {
                if (!grouped[name]) grouped[name] = [];
                grouped[name].push(seat);
            }

            for (const name in grouped) {
                reservationList.innerHTML += `<p><strong>${name}</strong>: ${grouped[name].join(", ")}</p>`;
            }

            if (Object.keys(reservations).length === 0) {
                reservationList.innerHTML += "<p>Henüz rezervasyon yapılmadı.</p>";
            }
        }

        function downloadReservations() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(reservations));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "reservations.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        document.getElementById("fileInput").addEventListener("change", function () {
            const file = this.files[0];
            const reader = new FileReader();
            reader.onload = function () {
                reservations = JSON.parse(reader.result);
                applyReservations();
                alert("Dosyadan rezervasyonlar yüklendi.");
            };
            reader.readAsText(file);
        });

        function createSeating() {
            rows.forEach(letter => {
                if (!seatConfig[letter]) return;
                const rowDiv = document.createElement('div');
                rowDiv.classList.add('row');

                const label = document.createElement('div');
                label.classList.add('row-label');
                label.textContent = letter;
                rowDiv.appendChild(label);

                const leftSeats = seatConfig[letter][0];
                const rightSeats = seatConfig[letter][1];

                for (let i = 1; i <= leftSeats; i++) {
                    rowDiv.appendChild(createSeat(letter, i));
                }

                const gap = document.createElement('div');
                gap.style.width = '40px';
                rowDiv.appendChild(gap);

                for (let i = 1; i <= rightSeats; i++) {
                    rowDiv.appendChild(createSeat(letter, leftSeats + i));
                }

                container.appendChild(rowDiv);
            });
        }

        createSeating();
    </script>
</body>
</html>
